version: '3.8'

networks:
  sepolia-network:
    driver: bridge

volumes:
  postgres_data:

services:
  sepolia-health:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sepolia-health-app
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend API
      volumes:
      - .:/app
      - /app/node_modules
      - /app/Be/node_modules
      - /app/app/node_modules
      - /app/web/node_modules
      - /app/web/apps/node_modules
    command: pnpm dev
    restart: unless-stopped
    # depends_on:
      # - postgres
      # - redis
    networks:
      - sepolia-network

